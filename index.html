<!DOCTYPE html>
<html>
  <head>
    <title>GallifreyanCode.getTagCloud()</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jqcloud-0.2.10.min.js"></script>
    <script type="text/javascript">
      var word_list = [
          {text: "Java", weight: 15},
          {text: "EE", weight: 9},
          {text: "OSGi", weight: 6, url: "http://www.osgi.org"},
          {text: "Spring", weight: 8},
          {text: "Open Source", weight: 5}
      ];
      $(document).ready(function() {
        $("#container").jQCloud(word_list);
      });
    </script>
  </head>
  <body>
	<header align="center"><h1>GallifreyanCode</h1></header>
    <article id="container" style="width: 550px; height: 350px; position: relative; vertical-align: middle;"></article>
  </body>
</html>
